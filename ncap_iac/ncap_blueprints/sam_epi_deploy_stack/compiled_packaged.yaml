Resources:
  BaseFoldercunninghamlabEPI:
    DependsOn: PipelineMainBucket
    Properties:
      BucketName: epi-ncap
      DirName: cunninghamlabEPI
      Path: ''
      ServiceToken:
        Fn::GetAtt:
        - S3PutObjectFunction
        - Arn
    Type: AWS::CloudFormation::CustomResource
  CWPermissions:
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: FigLambda
      Principal: events.amazonaws.com
    Type: AWS::Lambda::Permission
  CloudWatchBusRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - events.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
      - Ref: CloudwatchBusPolicy
    Type: AWS::IAM::Role
  CloudwatchBusPolicy:
    Properties:
      Description:
        Fn::Join:
        - ' '
        - - Base Policy for all lambda function roles in
          - Ref: AWS::StackName
      PolicyDocument:
        Statement:
        - Action: events:*
          Effect: Allow
          Resource: '*'
          Sid: CloudWatchEventsFullAccess
        - Action: iam:PassRole
          Effect: Allow
          Resource: arn:aws:iam::*:role/AWS_Events_Invoke_Targets
          Sid: IAMPassRoleForCloudWatchEvents
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  DeleteCustomResource:
    DependsOn: PipelineMainBucket
    Properties:
      BucketName: epi-ncap
      ServiceToken:
        Fn::GetAtt:
        - S3DelObjectFunction
        - Arn
    Type: AWS::CloudFormation::CustomResource
  FigLambda:
    Properties:
      CodeUri: s3://ctnsampackages/624a203d887045b6b08f8275491bde52
      Description: Lambda Function logging start/stop for NCAP
      Events: {}
      Handler: log.eventshandler
      MemorySize: 128
      Role: arn:aws:iam::739988523141:role/lambda_dataflow
      Runtime: python3.6
      Timeout: 90
    Type: AWS::Serverless::Function
  FignameLogGroup:
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${FigLambda}
    Type: AWS::Logs::LogGroup
  InFoldercunninghamlabEPI:
    DependsOn:
    - PipelineMainBucket
    - BaseFoldercunninghamlabEPI
    Properties:
      BucketName: epi-ncap
      DirName: inputs
      Path: cunninghamlabEPI/
      ServiceToken:
        Fn::GetAtt:
        - S3PutObjectFunction
        - Arn
    Type: AWS::CloudFormation::CustomResource
  LambdaBaseRole:
    Properties:
      Description:
        Fn::Join:
        - ' '
        - - Base Policy for all lambda function roles in
          - Ref: AWS::StackName
      PolicyDocument:
        Statement:
        - Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Effect: Allow
          Resource: arn:aws:logs:*:*:*
        Version: '2012-10-17'
    Type: AWS::IAM::ManagedPolicy
  LogFoldercunninghamlabEPI:
    DependsOn:
    - PipelineMainBucket
    - BaseFoldercunninghamlabEPI
    Properties:
      BucketName: epi-ncap
      DirName: logs
      Path: cunninghamlabEPI/
      ServiceToken:
        Fn::GetAtt:
        - S3PutObjectFunction
        - Arn
    Type: AWS::CloudFormation::CustomResource
  MainLambda:
    Properties:
      CodeUri: s3://ctnsampackages/29179c570cb46874f0ebc44a816b9097
      Description: Main Lambda Function for Serverless
      Environment:
        Variables:
          AMI: ami-07b90d36fb4860629
          COMMAND: ls; cd ../../../../home/ubuntu; ncap_remote/run_epi.sh "{}" "{}"
            "{}" "{}"; . ncap_remote/ncap_utils/workflow.sh; cleanup
          CONFIG: config.yaml
          DEPLOY_LIMIT: 100
          EXECUTION_TIMEOUT: 180
          IAM_ROLE: pmd-s3-ssm
          INDIR: inputs
          INSTANCE_TYPE: m5.xlarge
          KEY_NAME: ta_testkey
          LAUNCH: true
          LOGDIR: logs
          LOGFILE: lambda_log.txt
          MISSING_CONFIG_ERROR: We need a config file to analyze data.
          MONITOR: false
          OUTDIR: results
          REGION: us-east-1
          SECURITY_GROUPS: launch-wizard-34
          SHUTDOWN_BEHAVIOR: terminate
          SSM_TIMEOUT: 172000
          WORKING_DIRECTORY: ~/bin
          cwrolearn:
            Fn::GetAtt:
            - CloudWatchBusRole
            - Arn
          figlambarn:
            Fn::GetAtt:
            - FigLambda
            - Arn
          figlambid:
            Ref: FigLambda
      Events:
        BucketEventcunninghamlabEPI:
          Properties:
            Bucket:
              Ref: PipelineMainBucket
            Events:
            - s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                - Name: prefix
                  Value: cunninghamlabEPI/inputs
                - Name: suffix
                  Value: submit.json
          Type: S3
      Handler: submit_start.handler_log_demo
      MemorySize: 128
      Role: arn:aws:iam::739988523141:role/lambda_dataflow
      Runtime: python3.6
      Timeout: 180
    Type: AWS::Serverless::Function
  OutFoldercunninghamlabEPI:
    DependsOn:
    - PipelineMainBucket
    - BaseFoldercunninghamlabEPI
    Properties:
      BucketName: epi-ncap
      DirName: results
      Path: cunninghamlabEPI/
      ServiceToken:
        Fn::GetAtt:
        - S3PutObjectFunction
        - Arn
    Type: AWS::CloudFormation::CustomResource
  PipelineMainBucket:
    Properties:
      AccessControl: Private
      BucketName: epi-ncap
    Type: AWS::S3::Bucket
  S3DelObjectFunction:
    Properties:
      CodeUri: s3://ctnsampackages/fa962ca3d4e6d6dabda921c419768e41
      Description: Deletes Objects from S3
      Environment:
        Variables:
          AMI: ami-07b90d36fb4860629
          COMMAND: ls; cd ../../../../home/ubuntu; ncap_remote/run_epi.sh "{}" "{}"
            "{}" "{}"; . ncap_remote/ncap_utils/workflow.sh; cleanup
          CONFIG: config.yaml
          DEPLOY_LIMIT: 100
          EXECUTION_TIMEOUT: 180
          IAM_ROLE: pmd-s3-ssm
          INDIR: inputs
          INSTANCE_TYPE: m5.xlarge
          KEY_NAME: ta_testkey
          LAUNCH: true
          LOGDIR: logs
          LOGFILE: lambda_log.txt
          MISSING_CONFIG_ERROR: We need a config file to analyze data.
          MONITOR: false
          OUTDIR: results
          REGION: us-east-1
          SECURITY_GROUPS: launch-wizard-34
          SHUTDOWN_BEHAVIOR: terminate
          SSM_TIMEOUT: 172000
          WORKING_DIRECTORY: ~/bin
          cwrolearn:
            Fn::GetAtt:
            - CloudWatchBusRole
            - Arn
          figlambarn:
            Fn::GetAtt:
            - FigLambda
            - Arn
          figlambid:
            Ref: FigLambda
      Handler: helper.handler_deldir
      Role:
        Fn::GetAtt:
        - S3MakePathRole
        - Arn
      Runtime: python3.6
      Timeout: 30
    Type: AWS::Serverless::Function
  S3MakePathRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
        Version: '2012-10-17'
      ManagedPolicyArns:
      - Ref: LambdaBaseRole
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - s3:DeleteObject
            - s3:ListBucket
            - s3:PutObject
            Effect: Allow
            Resource: '*'
          Version: '2012-10-17'
        PolicyName: write_s3_policy
    Type: AWS::IAM::Role
  S3PutObjectFunction:
    Properties:
      CodeUri: s3://ctnsampackages/bf8e96a25d8da70d4cc5c7e0e27d63c2
      Description: Puts Objects in S3
      Environment:
        Variables:
          AMI: ami-07b90d36fb4860629
          COMMAND: ls; cd ../../../../home/ubuntu; ncap_remote/run_epi.sh "{}" "{}"
            "{}" "{}"; . ncap_remote/ncap_utils/workflow.sh; cleanup
          CONFIG: config.yaml
          DEPLOY_LIMIT: 100
          EXECUTION_TIMEOUT: 180
          IAM_ROLE: pmd-s3-ssm
          INDIR: inputs
          INSTANCE_TYPE: m5.xlarge
          KEY_NAME: ta_testkey
          LAUNCH: true
          LOGDIR: logs
          LOGFILE: lambda_log.txt
          MISSING_CONFIG_ERROR: We need a config file to analyze data.
          MONITOR: false
          OUTDIR: results
          REGION: us-east-1
          SECURITY_GROUPS: launch-wizard-34
          SHUTDOWN_BEHAVIOR: terminate
          SSM_TIMEOUT: 172000
          WORKING_DIRECTORY: ~/bin
          cwrolearn:
            Fn::GetAtt:
            - CloudWatchBusRole
            - Arn
          figlambarn:
            Fn::GetAtt:
            - FigLambda
            - Arn
          figlambid:
            Ref: FigLambda
      Handler: helper.handler_mkdir
      Role:
        Fn::GetAtt:
        - S3MakePathRole
        - Arn
      Runtime: python3.6
      Timeout: 30
    Type: AWS::Serverless::Function
  SearchLambda:
    Properties:
      CodeUri: s3://ctnsampackages/cbe0e34f27bf8a643536e192a19ae376
      Description: Postprocessing Lambda Function for Serverless
      Environment:
        Variables:
          AMI: ami-07b90d36fb4860629
          COMMAND: ls; cd ../../../../home/ubuntu; ncap_remote/run_epi.sh "{}" "{}"
            "{}" "{}"; . ncap_remote/ncap_utils/workflow.sh; cleanup
          CONFIG: config.yaml
          DEPLOY_LIMIT: 100
          EXECUTION_TIMEOUT: 180
          IAM_ROLE: pmd-s3-ssm
          INDIR: inputs
          INSTANCE_TYPE: m5.xlarge
          KEY_NAME: ta_testkey
          LAUNCH: true
          LOGDIR: logs
          LOGFILE: lambda_log.txt
          MISSING_CONFIG_ERROR: We need a config file to analyze data.
          MONITOR: false
          OUTDIR: results
          REGION: us-east-1
          SECURITY_GROUPS: launch-wizard-34
          SHUTDOWN_BEHAVIOR: terminate
          SSM_TIMEOUT: 172000
          WORKING_DIRECTORY: ~/bin
          cwrolearn:
            Fn::GetAtt:
            - CloudWatchBusRole
            - Arn
          figlambarn:
            Fn::GetAtt:
            - FigLambda
            - Arn
          figlambid:
            Ref: FigLambda
      Events:
        BucketEventcunninghamlabEPIAnalysisEnd:
          Properties:
            Bucket:
              Ref: PipelineMainBucket
            Events:
            - s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                - Name: prefix
                  Value: cunninghamlabEPI/results
                - Name: suffix
                  Value: opt_data.csv
          Type: S3
      Handler: postprocess.epipostprocess
      MemorySize: 128
      Role: arn:aws:iam::739988523141:role/lambda_dataflow
      Runtime: python3.6
      Timeout: 180
    Type: AWS::Serverless::Function
  UserGroupcunninghamlabEPI:
    Properties:
      GroupName: cunninghamlabEPIgroup
      Policies:
      - PolicyDocument:
          Statement:
          - Action: s3:GetBucketLocation
            Effect: Allow
            Resource: '*'
            Sid: VisualEditor0
          - Action: s3:HeadBucket
            Effect: Allow
            Resource: '*'
            Sid: VisualEditor3
          - Action: s3:ListAllMyBuckets
            Effect: Allow
            Resource: '*'
            Sid: VisualEditor1
          - Action: s3:ListBucket
            Condition:
              StringEquals:
                s3:delimiter:
                - /
                s3:prefix:
                - ''
                - cunninghamlabEPI/
                - cunninghamlabEPI/inputs
                - cunninghamlabEPI/results
                - cunninghamlabEPI/logs
                - cunninghamlabEPI/inputs/
                - cunninghamlabEPI/results/
                - cunninghamlabEPI/logs/
            Effect: Allow
            Resource:
            - arn:aws:s3:::epi-ncap
            Sid: ListBucket
          - Action: s3:ListBucket
            Condition:
              StringLike:
                s3:prefix:
                - cunninghamlabEPI/inputs/*
                - cunninghamlabEPI/results/*
                - cunninghamlabEPI/logs/*
            Effect: Allow
            Resource:
            - arn:aws:s3:::epi-ncap
            Sid: ListSubBucket
          - Action:
            - s3:PutObject
            - s3:DeleteObject
            Effect: Allow
            Resource:
            - arn:aws:s3:::epi-ncap/cunninghamlabEPI/inputs/*
            Sid: Inputfolderwrite
          - Action:
            - s3:GetObject
            - s3:DeleteObject
            Effect: Allow
            Resource:
            - arn:aws:s3:::epi-ncap/cunninghamlabEPI/results/*
            - arn:aws:s3:::epi-ncap/cunninghamlabEPI/logs/*
            Sid: Outputfolderwrite
          Version: '2012-10-17'
        PolicyName: cunninghamlabEPIpolicy
    Type: AWS::IAM::Group
  cunninghamlabEPIUserNet:
    Properties:
      GroupName:
        Ref: UserGroupcunninghamlabEPI
      Users:
      - jpccosyneus-east-1
      - srbcosyneus-east-1
      - tacosyneus-east-1
    Type: AWS::IAM::UserToGroupAddition
Transform: AWS::Serverless-2016-10-31
