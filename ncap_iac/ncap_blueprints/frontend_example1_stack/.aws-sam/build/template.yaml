                s3:prefix:
                - examplegroup1FRONTEND1/inputs/*
                - examplegroup1FRONTEND1/results/*
                - examplegroup1FRONTEND1/logs/*
            Effect: Allow
            Resource:
            - arn:aws:s3:::ctnfrontendexample1
            Sid: ListSubBucket
          - Action:
            - s3:PutObject
            - s3:DeleteObject
